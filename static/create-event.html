<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Создать событие</title>
    <!-- Bootstrap reboot (для сброса стилей) -->
    <link rel="stylesheet" href="libs/bootstrap-reboot.min.css">

    <!-- Bootstrap сетка -->
    <link rel="stylesheet" href="libs/bootstrap-grid.min.css">

    <link rel="stylesheet" href="./css/styles.css">

    <!-- Шрифты с Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet">

    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" type="text/css" href="register.css">

    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" type="text/css" href="header.css">

  </head>
  <body>
    <!-- шапка -->
    <nav class="navbar">
      <div class="container">
        <a href="#" class="navbar-brand">ВАШ ОРГАНАЙЗЕР</a>
        <ul class="navbar-menu">
          <li><a href="#">Домой</a></li>
          <li><a href="#">Зарегистрироваться</a></li>
          <li><a href="#">Войти</a></li>
          <li><a href="#">Личная страница</a></li>
        </ul>
      </div>
    </nav>

    <h2>Создать событие</h2>

    <form>
      <label for="event_name">Название события:</label>
      <input type="text" id="event_name" name="event_name" required>
      <label for="event_description">Описание события:</label>
      <textarea id="event_description" name="event_description" required></textarea>
      <label for="event_start">Дата и время:</label>
      <input type="datetime-local" id="event_start" name="event_start" required>
      <input type="submit" value="Создать событие">
      <input type="submit" value="Удалить событие">
    </form>
  </body>
</html>
