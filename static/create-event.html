    <h2>Создать событие</h2>

    <form>

        <label for="event_description">Описание события:</label>

        <label for="event_start">Дата и время начала:</label>
        <input type="datetime-local" id="event_start" name="event_start" required>
        <label for="event_end">Дата и время окончания:</label>
