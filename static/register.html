<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Регистрация</title>
    <!-- Bootstrap reboot (для сброса стилей) -->
    <link rel="stylesheet" href="libs/bootstrap-reboot.min.css">

    <!-- Bootstrap сетка -->
    <link rel="stylesheet" href="libs/bootstrap-grid.min.css">

    <link rel="stylesheet" href="./css/styles.css">

    <!-- Шрифты с Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet">

    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" type="text/css" href="register.css">

    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" type="text/css" href="header.css">

  </head>
  <body>
    <!-- шапка -->
    <nav class="navbar">
      <div class="container">
        <a href="#" class="navbar-brand">ВАШ ОРГАНАЙЗЕР</a>
        <ul class="navbar-menu">
          <li><a href="#">Домой</a></li>
          <li><a href="#">Зарегистрироваться</a></li>
          <li><a href="#">Войти</a></li>
          <li><a href="#">Личная страница</a></li>
        </ul>
      </div>
    </nav>

    <h2>Регистрация пользователя</h2>

    <form>
      <label for="login">Логин:</label>
      <input type="text" id="login" name="login" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="password">Придумайте пароль:</label>
      <input type="password" id="password" name="password" pattern=".{8,}"
        required title="Пароль должен быть не менее 8 символов">
      <label for="confirm_password">Повторите пароль:</label>
      <input type="password" id="confirm_password" name="confirm_password"
        required>
      <input type="submit" value="Зарегистрироваться">
    </form>
    <p>Есть аккаунт? <a href="#">Войти</a></p>
  </body>
</html>
