{% extends 'main/index.html' %}
{%block content%}
<h2>Изменить событие</h2>

<form method="post">
    {%csrf_token%}
    <label for="name">Название события:</label>
    <input type="text" id="name" name="name" value={{event.name}} required>

    <label for="text">Описание события:</label>
    <textarea id="text" name="text" required>{{event.text}}</textarea>

    <label for="startTime">Дата и время начала:</label>
    <input type="datetime-local" id="startTime" name="startTime" value={{event.startTime}} required>

    <input type="submit" value="Изменить событие">
</form>
<form>
    <input type="submit" value="Удалить событие">
</form>
{%endblock%}
