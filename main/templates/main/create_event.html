
{% extends 'main/index.html' %}
{%load static%}

{%block styles%}
<link rel="stylesheet" type="text/css" href="{% static 'register.css' %}">
{%endblock%}

{%block content%}
    <h2>Изменить событие</h2>

    <form method="post">
        {%csrf_token%}
        <input type="hidden" name="form_id" value="edit">

        <label for="name">Название события:</label>
        <input type="text" id="name" name="name" required>

        <label for="text">Описание события:</label>
        <textarea id="text" name="text" required></textarea>

        <label for="startTime">Дата и время начала:</label>
        <input type="datetime-local" id="startTime" name="startTime" value={{event.startTime}} required>

        <label for="tag">Тег:</label>
        <input type="text" id="tag" name="tag" required>

        <input type="submit" value="Изменить событие">
    </form>
    <form method="post">
        {%csrf_token%}
        <input type="hidden" name="form_id" value="delete">
        <input type="submit" value="Удалить событие">
    </form>
{%endblock%}
